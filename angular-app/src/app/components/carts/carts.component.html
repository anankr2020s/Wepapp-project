<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>Cart</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>ID.</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Detail</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Delete Cart</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carts; index as i">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.detail}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price}}</td>
                    <td><img [src]="item.img" style="height:150px;"></td>
                    <td>
                        <a class="btn btn-outline-primary" role="button"  (click)="deleteCart(i)">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                    <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                                  </svg>
                            </i>
                        </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        <p class="text-right">
            <b>Subtotal: </b> {{getSumPrice()}}
        </p>
        <p class="text-right">
            <b>Cart Total: </b> {{getCounter()}}
        </p>
        </div>
      </div>
    </div>
</div>
